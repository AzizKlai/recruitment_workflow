<form name="application">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" name="first_name" cam-variable-type="String" cam-variable-name="first_name" required>
      </div>
    </div>
  
    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" name="last_name" cam-variable-type="String" cam-variable-name="last_name" required>
      </div>
    </div>
  
    <!-- Address -->
    <div class="form-group">
      <label for="address"  class="col-sm-2 control-label">Address:</label>
      <div class="col-sm-10">
      <input type="text"  class="form-control" id="address" name="address" cam-variable-type="String" cam-variable-name="address">
    </div>
  </div>
  
    <!-- Email -->
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" cam-variable-type="String" cam-variable-name="email" required>
      </div>
    </div>
  
    <!-- Role -->
    <div class="form-group">
      <label for="role" class="col-sm-2 control-label">Role:</label>
      <div class="col-sm-10">
        <select class="form-control" id="role" name="role" cam-variable-type="String" cam-variable-name="role" required>
        <option value="software_developer_altair_">Software Developer - Altair Technologies ()</option>
        <option value="product_coordinator_ventera_2025">Product Coordinator - Ventera Corporation (2025)</option>
        <option value="data_analyst_qubit_">Data Analyst - Qubit Solutions ()</option>
        <option value="devops_specialist_neurotech_">DevOps Specialist - NeuroTech Systems ()</option>
        <option value="qa_tester_pinnacle_">QA Tester - Pinnacle Software Solutions ()</option>
        <option value="business_consultant_zephyr_">Business Consultant - Zephyr Insights ()</option>
        <option value="ui_ux_designer_innovatech_">UI/UX Designer - InnovaTech Labs ()</option>
        <option value="cloud_engineer_nimbus_">Cloud Engineer - Nimbus Computing ()</option>
        <option value="security_analyst_safenet_2025">Security Analyst - SafeNet Systems (2025)</option>
        <option value="technical_writer_creavex_">Technical Writer - Creavex Technologies ()</option>
      </select>
    </div>
  </div>
  
    <!-- Resume -->
    <div class="form-group">
      <label for="filepicker_jg9jjn" class="col-sm-2 control-label">Resume:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="filepicker_jg9jjn" name="resume" cam-variable-type="File" cam-variable-name="resume" >
      </div>
    </div>
  
    <!-- Motivation Letter -->
    <div class="form-group">
      <label for="filepicker_x6a6zg" class="col-sm-2 control-label">Motivation Letter:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="filepicker_x6a6zg" name="motivation_letter" cam-variable-type="File" cam-variable-name="motivation_letter" >
      </div>
    </div>
  </form>
